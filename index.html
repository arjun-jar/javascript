<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./stylesheet.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>MUSIC_APP</title>
  </head>
  <div>
    <div class="container mx-auto  items-center  justify-center	">
    <div class="sequencer  ">
 <div class="kick-track  ">
        <div id="controls">
          <h1 class="">Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select id="kick-select select" name="kick-select">
            <option value="./source/kick-classic.wav">kick-classic</option>
            <option value="./source/kick-heavy.wav">kick-heavy</option>
            <option value="./source/kick-softy.wav">kick-softy</option>
            <option value="./source/snare-808.wav">kick-snare</option>
          </select>

          <div class="kick flex">
            <div class="pad kick-pad text b0"></div>
            <div class="pad kick-pad b1"></div>
            <div class="pad kick-pad b2"></div>
            <div class="pad kick-pad b3"></div>
            <div class="pad kick-pad b4"></div>
            <div class="pad kick-pad b5"></div>
            <div class="pad kick-pad b6"></div>
            <div class="pad kick-pad b7"></div>
          </div>
        </div>
      </div>


      <div class="snare-track">
        <div id="controls">
          <h1 class="">Snare</h1>
          <button data-track="0" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select id="snare-select select" name="snare-select">
            <option value="./source/snare-acoustic01.wav">snare-acoustic</option>
            <option value="./source/snare-vinyl02.wav">snare-viny</option>
            <option value="./source/snare-808.wav">snare-808</option>
          </select>

          <div class="snare flex">
            <div class="pad snare-pad b0"></div>
            <div class="pad snare-pad b1"></div>
            <div class="pad snare-pad b2"></div>
            <div class="pad snare-pad b3"></div>
            <div class="pad snare-pad b4"></div>
            <div class="pad snare-pad b5"></div>
            <div class="pad snare-pad b6"></div>
            <div class="pad snare-pad b7"></div>
          </div>
        </div>
      </div>



      <div class="hihat-track ">
        <div id="controls">
          <h1 class="">hihat</h1>
          <button data-track="0" class="mute hihat-volume"> <i class="fas fa-volume-mute"></i>  </button>
          <select id="hihat-select select" name="hihat-select">
            <option value="./source/hihat-acoustic01.wav"> hihat-acoustic  </option>
            <option value="./source/hihat-808.wav">hihat-808</option>
          </select>
          <div class="hihat flex">
            <div class="pad hihat-pad b0"></div>
            <div class="pad hihat-pad b1"></div>
            <div class="pad hihat-pad b2"></div>
            <div class="pad hihat-pad b3"></div>
            <div class="pad hihat-pad b4"></div>
            <div class="pad hihat-pad b5"></div>
            <div class="pad hihat-pad b6"></div>
            <div class="pad hihat-pad b7"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <button class="play border border-blue-500 text-white bg-black w-36 rounded-xl hover:bg-white hover:text-black">PLAY</button>
  </div>
  </body>
</html>
